{% extends "connexion/base.html" %}
    {% block content %}
        {% load crispy_forms_tags %}
        <div class="content-section">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"> Changer le mot de passe </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sauvegarder</button>
                </div>
            </form>
        </div>
    {% endblock %}
